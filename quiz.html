<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Quiz App</h1>
    <p>Test your knowledge with a quick quiz!</p>
    <div class="quiz-container">
      <a href="index.html" class="btn start">Start Quiz</a>
      <button class="btn cancel" onclick="cancelQuiz()">Cancel</button>
    </div>
  </div>

  <script>
    function cancelQuiz() {
      alert("Quiz Cancelled. See you next time!");
    }
  </script>
</body>
</html>
